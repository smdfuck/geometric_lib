name: Python Package using Conda

on: [push]

jobs:
  run-tests:
    runs-on: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Unit Tests
      run: |
        python -m unittest discover -p '*_test.py'
        

        
